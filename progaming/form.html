<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Complete Form Example</h1>
    <form id="completeForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            <div id="fullNameError" class="error"></div>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error"></div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div id="passwordError" class="error"></div>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <div id="genderError" class="error"></div>
        </div>

        <div class="form-group">
            <label for="interests">Interests:</label>
            <input type="checkbox" id="sports" name="interests" value="sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="music" name="interests" value="music">
            <label for="music">Music</label>
            <input type="checkbox" id="movies" name="interests" value="movies">
            <label for="movies">Movies</label>
            <div id="interestsError" class="error"></div>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="uk">United Kingdom</option>
                <!-- Add more options as needed -->
            </select>
            <div id="countryError" class="error"></div>
        </div>

        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
            <div id="commentsError" class="error"></div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            let isValid = true;

            // Full Name validation
            const fullName = document.getElementById('fullName').value;
            const fullNameError = document.getElementById('fullNameError');
            if (fullName === '') {
                fullNameError.textContent = 'Full Name is required';
                isValid = false;
            } else {
                fullNameError.textContent = '';
            }

            // Email validation
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                emailError.textContent = 'Invalid email address';
                isValid = false;
            } else {
                emailError.textContent = '';
            }

            // Password validation
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters long';
                isValid = false;
            } else {
                passwordError.textContent = '';
            }

            // Gender validation
            const gender = document.querySelector('input[name="gender"]:checked');
            const genderError = document.getElementById('genderError');
            if (!gender) {
                genderError.textContent = 'Gender is required';
                isValid = false;
            } else {
                genderError.textContent = '';
            }

            // Interests validation
            const interests = document.querySelectorAll('input[name="interests"]:checked');
            const interestsError = document.getElementById('interestsError');
            if (interests.length === 0) {
                interestsError.textContent = 'At least one interest must be selected';
                isValid = false;
            } else {
                interestsError.textContent = '';
            }

            // Country validation
            const country = document.getElementById('country').value;
            const countryError = document.getElementById('countryError');
            if (country === '') {
                countryError.textContent = 'Country is required';
                isValid = false;
            } else {
                countryError.textContent = '';
            }

            // Comments validation (optional)
            const comments = document.getElementById('comments').value;
            const commentsError = document.getElementById('commentsError');
            if (comments.length > 1000) {
                commentsError.textContent = 'Comments must be less than 1000 characters';
                isValid = false;
            } else {
                commentsError.textContent = '';
            }

            return isValid;
        }
    </script>

</body>
</html>
